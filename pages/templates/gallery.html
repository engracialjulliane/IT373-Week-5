{% extends 'base.html' %}
{% block title %}Gallery{% endblock %}
{% load static %}
{% block content %}
<section class="card">
    <h1>Gallery</h1>
    <div class="gallery">
        {% for fn in images %}
        <figure>
            <img src="{% static 'img/' %}{{ fn }}" alt="{{ fn }}">
            <figcaption>{{ fn }}</figcaption>
        </figure>
        {% endfor %}
    </div>
</section>
{% endblock %}
